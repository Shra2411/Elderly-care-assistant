<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Schedule Appointment - Elderly Care Assistant</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .close-btn {
            margin-top: 15px;
            padding: 8px 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background: #218838;
        }
    </style>
</head> 
<body> 
    <header> 
        <h1>Schedule Appointment</h1>
        <nav> 
            <ul> 
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('voice_command') }}">Voice Command</a></li>
                <li><a href="{{ url_for('medication_reminder') }}">Medication Reminder</a></li>
                <li><a href="{{ url_for('emergency_help') }}">Emergency Help</a></li>
            </ul> 
        </nav> 
    </header> 

    <main> 
        <h2>Book an Appointment</h2> 
        <form id="appointmentForm"> 
            <label for="appointment-date">Date:</label> 
            <input type="date" id="appointment-date" name="appointment-date" required> 

            <label for="appointment-time">Time:</label> 
            <input type="time" id="appointment-time" name="appointment-time" required> 

            <label for="doctor-name">Doctor's Name:</label> 
            <input type="text" id="doctor-name" name="doctor-name" required> 

            <button type="submit">Schedule Appointment</button> 
        </form> 
    </main> 

    <footer> 
        <p>&copy; 2023 Elderly Care Assistant. All rights reserved.</p>
    </footer>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>âœ… Appointment Saved!</h3>
            <p id="modalMessage"></p>
            <button class="close-btn" id="closeModal">OK</button>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const date = document.getElementById("appointment-date").value;
            const time = document.getElementById("appointment-time").value;
            const doctor = document.getElementById("doctor-name").value;

            // Set modal message
            document.getElementById("modalMessage").innerText =
                `Appointment with Dr. ${doctor} on ${date} at ${time} saved successfully!`;

            // Show modal
            document.getElementById("successModal").style.display = "flex";

            // Reset form
            document.getElementById("appointmentForm").reset();
        });

        // Close modal
        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("successModal").style.display = "none";
        });

        // Close modal when clicking outside
        window.addEventListener("click", function(event) {
            const modal = document.getElementById("successModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body> 
</html>
