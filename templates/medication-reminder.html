<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Medication Reminder - Elderly Care Assistant</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Modal styling */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            justify-content: center; 
            align-items: center;
        }

        .modal-content {
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center;
            max-width: 400px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .modal-content p {
            margin-bottom: 20px;
            color: #34495e;
        }

        .close-btn {
            background: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-btn:hover {
            background: #219150;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head> 
<body> 
    <header> 
        <h1>Medication Reminder</h1> 
        <nav> 
            <ul> 
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('voice_command') }}">Voice Command</a></li>
                <li><a href="{{ url_for('schedule_appointment') }}">Schedule Appointment</a></li>
                <li><a href="{{ url_for('emergency_help') }}">Emergency Help</a></li>
            </ul> 
        </nav> 
    </header> 

    <main> 
        <h2>Set Up Medication Reminders</h2> 
        <form id="medicationForm"> 
            <label for="medication-name">Medication Name:</label> 
            <input type="text" id="medication-name" name="medication-name" required>

            <label for="reminder-time">Reminder Time:</label> 
            <input type="time" id="reminder-time" name="reminder-time" required> 

            <button type="submit">Set Reminder</button> 
        </form> 
        <p>Stay compliant with your treatment plans effortlessly.</p> 
    </main> 

    <footer> 
        <p>&copy; 2023 Elderly Care Assistant. All rights reserved.</p> 
    </footer> 

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>âœ… Reminder Saved!</h3>
            <p id="modalMessage"></p>
            <button class="close-btn" id="closeModal">OK</button>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("medicationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const medName = document.getElementById("medication-name").value;
            const reminderTime = document.getElementById("reminder-time").value;

            // Set modal message
            document.getElementById("modalMessage").innerText =
                `Reminder for "${medName}" at ${reminderTime} saved successfully!`;

            // Show modal
            document.getElementById("successModal").style.display = "flex";

            // Reset form
            document.getElementById("medicationForm").reset();
        });

        // Close modal
        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("successModal").style.display = "none";
        });

        // Close modal when clicking outside
        window.addEventListener("click", function(event) {
            const modal = document.getElementById("successModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body> 
</html>
